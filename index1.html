<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <a href="index.html" class="btn btn-secondary mb-4">&larr; Back to Home</a>
    <div class="row">
      <div class="col-md-6">
        <img id="detail-image" src="" alt="Product" class="img-fluid rounded shadow" />
      </div>
      <div class="col-md-6">
        <h2 id="detail-name"></h2>
        <p class="text-danger fs-5 fw-bold" id="detail-price"></p>
        <p id="detail-description" class="text-secondary"></p>
        <p id="detail-rating" class="text-warning"></p>
        <p id="detail-reviews" class="text-muted"></p>
        <button class="btn btn-cart mt-3">Add to Cart</button>
        <div class="mt-4">
          <h5>Write a Review</h5>
          <textarea id="review-input" class="form-control mb-2" rows="3" placeholder="Write your review..."></textarea>
          <button class="btn btn-primary" onclick="submitReview()">Submit Review</button>
        </div>

        <div id="user-reviews" class="mt-4">
          <h6>User Reviews</h6>
          <div id="review-list"></div>
        </div>

        <button class="btn btn-cart mt-4">Add to Cart</button>
      </div>
    </div>
  </div>

  <script src="product-script.js"></script>
</body>
</html>
